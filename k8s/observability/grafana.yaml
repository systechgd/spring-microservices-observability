apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: observability
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Mimir
        uid: mimir
        type: prometheus
        access: proxy
        url: http://mimir.observability.svc.cluster.local:8080/prometheus
        isDefault: true
        editable: true
        jsonData:
          timeInterval: 30s

      - name: Loki
        uid: loki
        type: loki
        access: proxy
        url: http://loki.observability.svc.cluster.local:3100
        editable: true
        jsonData:
          maxLines: 1000

      - name: Tempo
        uid: tempo
        type: tempo
        access: proxy
        url: http://tempo.observability.svc.cluster.local:3200
        editable: true
        jsonData:
          tracesToLogsV2:
            datasourceUid: 'loki'
            spanStartTimeShift: '1h'
            spanEndTimeShift: '-1h'
            filterByTraceID: false
            filterBySpanID: false
            tags:
              - key: 'service.name'
                value: 'service_name'
          tracesToMetrics:
            datasourceUid: 'mimir'
            spanStartTimeShift: '1h'
            spanEndTimeShift: '-1h'
          serviceMap:
            datasourceUid: 'mimir'
          nodeGraph:
            enabled: true

      - name: Pyroscope
        uid: pyroscope
        type: grafana-pyroscope-datasource
        access: proxy
        url: http://pyroscope.observability.svc.cluster.local:4040
        editable: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: observability
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-microservices
  namespace: observability
data:
  microservices-overview.json: |
    {
      "title": "Microservices Overview",
      "tags": ["microservices", "spring-boot"],
      "timezone": "browser",
      "panels": [
        {
          "title": "Request Rate",
          "targets": [
            {
              "expr": "rate(http_server_requests_seconds_count[5m])",
              "legendFormat": "{{service_name}} - {{uri}}"
            }
          ],
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
        },
        {
          "title": "Response Time (p95)",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m]))",
              "legendFormat": "{{service_name}} - {{uri}}"
            }
          ],
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
        },
        {
          "title": "Error Rate",
          "targets": [
            {
              "expr": "rate(http_server_requests_seconds_count{status=~\"5..\"}[5m])",
              "legendFormat": "{{service_name}} - {{uri}}"
            }
          ],
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
        },
        {
          "title": "Active Requests",
          "targets": [
            {
              "expr": "http_server_requests_active_count",
              "legendFormat": "{{service_name}}"
            }
          ],
          "type": "graph",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
        }
      ]
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: observability
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.2.3
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: admin
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin
        - name: GF_INSTALL_PLUGINS
          value: grafana-pyroscope-datasource
        - name: GF_PATHS_PROVISIONING
          value: /etc/grafana/provisioning
        - name: GF_LOG_LEVEL
          value: debug
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: datasources
        configMap:
          name: grafana-datasources
      - name: dashboards-config
        configMap:
          name: grafana-dashboards-config
      - name: dashboards
        configMap:
          name: grafana-dashboard-microservices

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: observability
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
    protocol: TCP
    name: http
  selector:
    app: grafana
