apiVersion: v1
kind: ConfigMap
metadata:
  name: mimir-config
  namespace: observability
data:
  mimir.yaml: |
    target: all

    multitenancy_enabled: false

    common:
      storage:
        backend: s3
        s3:
          endpoint: minio.observability.svc.cluster.local:9000
          bucket_name: mimir-blocks
          access_key_id: minioadmin
          secret_access_key: minioadmin
          insecure: true

    blocks_storage:
      backend: s3
      s3:
        endpoint: minio.observability.svc.cluster.local:9000
        bucket_name: mimir-blocks
        access_key_id: minioadmin
        secret_access_key: minioadmin
        insecure: true
      tsdb:
        dir: /data/tsdb

    compactor:
      data_dir: /data/compactor
      sharding_ring:
        kvstore:
          store: memberlist

    distributor:
      ring:
        kvstore:
          store: memberlist

    ingester:
      ring:
        kvstore:
          store: memberlist
        replication_factor: 1

    ruler_storage:
      backend: s3
      s3:
        endpoint: minio.observability.svc.cluster.local:9000
        bucket_name: mimir-ruler
        access_key_id: minioadmin
        secret_access_key: minioadmin
        insecure: true

    server:
      http_listen_port: 8080
      grpc_listen_port: 9095
      log_level: info

    memberlist:
      join_members:
        - mimir.observability.svc.cluster.local:7946

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mimir
  namespace: observability
  labels:
    app: mimir
spec:
  serviceName: mimir
  replicas: 1
  selector:
    matchLabels:
      app: mimir
  template:
    metadata:
      labels:
        app: mimir
    spec:
      containers:
      - name: mimir
        image: grafana/mimir:2.11.0
        args:
          - -config.file=/etc/mimir/mimir.yaml
          - -target=all
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9095
          name: grpc
        - containerPort: 7946
          name: memberlist
        volumeMounts:
        - name: config
          mountPath: /etc/mimir
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: mimir-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mimir
  namespace: observability
  labels:
    app: mimir
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9095
    targetPort: 9095
    protocol: TCP
    name: grpc
  - port: 7946
    targetPort: 7946
    protocol: TCP
    name: memberlist
  selector:
    app: mimir

---
apiVersion: v1
kind: Service
metadata:
  name: mimir-headless
  namespace: observability
  labels:
    app: mimir
spec:
  type: ClusterIP
  ports:
  - port: 9009
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: mimir
