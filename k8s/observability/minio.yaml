apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: observability
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: observability
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2024-01-01T16-36-33Z
        args:
          - server
          - /data
          - --console-address
          - ":9001"
        env:
        - name: MINIO_ROOT_USER
          value: "minioadmin"
        - name: MINIO_ROOT_PASSWORD
          value: "minioadmin"
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: minio-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: observability
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: api
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio

---
# NodePort service for external access via kind port mapping
apiVersion: v1
kind: Service
metadata:
  name: minio-nodeport
  namespace: observability
  labels:
    app: minio
spec:
  type: NodePort
  ports:
  - port: 9000
    targetPort: 9000
    nodePort: 30000
    protocol: TCP
    name: api
  - port: 9001
    targetPort: 9001
    nodePort: 30001
    protocol: TCP
    name: console
  selector:
    app: minio

---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  namespace: observability
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mc
        image: minio/mc:latest
        command:
        - /bin/sh
        - -c
        - |
          # Wait for MinIO to be ready
          until mc alias set myminio http://minio.observability.svc.cluster.local:9000 minioadmin minioadmin; do
            echo "Waiting for MinIO..."
            sleep 5
          done

          # Create buckets for observability stack
          mc mb myminio/mimir-blocks || true
          mc mb myminio/mimir-ruler || true
          mc mb myminio/mimir-alertmanager || true
          mc mb myminio/loki-chunks || true
          mc mb myminio/loki-ruler || true
          mc mb myminio/tempo-blocks || true
          mc mb myminio/pyroscope-blocks || true

          # Set lifecycle policies (optional - for production)
          echo "MinIO buckets created successfully"
