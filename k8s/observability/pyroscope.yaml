apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pyroscope
  namespace: observability
  labels:
    app: pyroscope
spec:
  serviceName: pyroscope
  replicas: 1
  selector:
    matchLabels:
      app: pyroscope
  template:
    metadata:
      labels:
        app: pyroscope
    spec:
      containers:
      - name: pyroscope
        image: grafana/pyroscope:1.1.5
        args:
          - -server.http-listen-port=4040
          - -storage.path=/data
        ports:
        - containerPort: 4040
          name: http
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ready
            port: 4040
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 4040
          initialDelaySeconds: 10
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: pyroscope
  namespace: observability
  labels:
    app: pyroscope
spec:
  type: ClusterIP
  ports:
  - port: 4040
    targetPort: 4040
    protocol: TCP
    name: http
  selector:
    app: pyroscope
