kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: spring-microservices-observability
nodes:
  # Control plane node
  - role: control-plane
    image: kindest/node:v1.34.0
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Grafana dashboard
      - containerPort: 30300
        hostPort: 30300
        protocol: TCP
      # MinIO Console
      - containerPort: 30001
        hostPort: 30001
        protocol: TCP
      # MinIO API
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP

  # Worker node
  - role: worker
    image: kindest/node:v1.34.0

# Networking configuration
networking:
  # Disable default CNI to use kindnet
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/16"
  # API server address
  apiServerAddress: "127.0.0.1"
  # API server port
  apiServerPort: 6443

# Feature gates and runtime config
kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        enable-admission-plugins: NodeRestriction
    controllerManager:
      extraArgs:
        bind-address: 0.0.0.0
    scheduler:
      extraArgs:
        bind-address: 0.0.0.0
